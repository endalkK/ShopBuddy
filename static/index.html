<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Retail Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Retail Store</h1>
  </header>

  <main>
    <section class="store-items">
      <h2>Items Available</h2>
      <ul id="items-list">
        <!-- Items will be dynamically populated -->
      </ul>
    </section>

    <section class="shopping-bag">
      <h2>Shopping Bag</h2>
      <ul id="bag-list">
        <!-- Items in the bag will appear here -->
      </ul>
      <button id="checkout-btn" disabled>Proceed to Checkout</button>
      <button id="move-robot-btn">Move Robot</button>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Retail Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
